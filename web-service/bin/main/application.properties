# Set different server port
server.port=8888

# Set context path
server.servlet.context-path'=/oereb

# ========================
# SPRING JDBC
# ========================
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://192.168.50.8:5432/oereb
spring.datasource.username=ddluser
